name: Backend bootstrap

on:
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: terraform/backend-bootstrap

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::108471662249:role/GhaDeployRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform init

      # ⬇️ Import the existing lock table if it already exists
      - name: Import lock table if it already exists
        shell: bash
        run: |
          set -euo pipefail
          LOCK_TABLE="terraform-locks"

          echo "Checking if DynamoDB table '$LOCK_TABLE' exists..."
          if aws dynamodb describe-table --table-name "$LOCK_TABLE" >/dev/null 2>&1; then
          echo "Table exists. Importing into Terraform state…"
          terraform import -input=false aws_dynamodb_table.locks "$LOCK_TABLE" || true
        else
          echo "Table not found. It will be created by 'terraform apply'."
    fi


      - name: Terraform Apply (create backend)
        run: terraform apply -auto-approve
