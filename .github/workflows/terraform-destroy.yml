name: Terraform EC2 Destroy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to destroy"
        required: true
        default: dev
        type: choice
        options: [dev, uat, prod]
      confirm:
        description: 'Type: DESTROY <env>  (e.g., "DESTROY dev")'
        required: true
        type: string

env:
  AWS_REGION: us-east-1

concurrency:
  group: destroy-${{ github.event.inputs.env }}
  cancel-in-progress: false

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation phrase
        run: |
          EXPECTED="DESTROY ${{ github.event.inputs.env }}"
          ENTERED="${{ github.event.inputs.confirm }}"
          if [ "$ENTERED" != "$EXPECTED" ]; then
            echo "❌ Confirmation failed. Expected: $EXPECTED , got: $ENTERED"
            exit 1
          fi
          echo "✅ Confirmation accepted: $ENTERED"

  destroy:
    needs: guard
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::108471662249:role/github-oidc-role-dev   # <-- adjust per env if you have separate roles
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -backend-config=backend.${{ github.event.inputs.env }}.tfvars

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -var-file=envs/${{ github.event.inputs.env }}.tfvars
