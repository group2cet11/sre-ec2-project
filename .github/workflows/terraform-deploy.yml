name: Terraform EC2 Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    # Run all shell steps from the terraform/ directory
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::108471662249:role/github-oidc-role-dev
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I? (debug)
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Show files (debug)
        run: ls -la

      - name: Terraform Init (dev backend)
        run: terraform init -backend-config=backend.dev.tfvars

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (dev)
        run: terraform plan -var-file=envs/dev.tfvars -out=tfplan

      - name: Terraform Apply (dev)
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output (public IP)
        run: terraform output -json | jq -r '.public_ip.value'

      - name: Publish EC2 link to Summary
        shell: bash
        run: |
          IP=$(terraform output -json | jq -r '.public_ip.value')
          if [[ -n "$IP" && "$IP" != "null" ]]; then
            echo "## âœ… EC2 Deployment Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Public IP:** $IP" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "[ðŸ”— Open Website](http://$IP)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "[ðŸ” Open EC2 in AWS Console](https://console.aws.amazon.com/ec2/v2/home?region=us-east-1#Instances:search=$IP)" >> $GITHUB_STEP_SUMMARY
          else
            echo "No public_ip output found." >> $GITHUB_STEP_SUMMARY
          fi


